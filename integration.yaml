name: Azure DevOps
ref_type: azure
description: This is the official Azure DevOps integration for Pinpoint
avatar_url: https://pinpoint.com/images/integrations/Azure.svg
capabilities:
  - work.User
  - work.Project
  - work.Issue
  - work.IssueComment
  - work.Sprint
  - sourcecode.Repo
  - sourcecode.PullRequestCommit
  - sourcecode.PullRequestComment
installation:
  modes:
    - cloud
    - selfmanaged
  selfmanaged:
    authorizations:
      - apikey
  cloud:
    authorizations:
      - apikey
      - oauth2
