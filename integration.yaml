name: "Azure"
ref_type: "azure"
description: "This is the official Azure integration for Pinpoint"
publisher:
  name: "Pinpoint"
  url: "https://pinpoint.com"
  avatar_url: "https://avatars0.githubusercontent.com/u/24400526?s=200&v=4"
  identifier: "pinpt"
capabilities:
  - work.User
  - work.Project
  - work.Issue
  - work.IssueComment
  - work.Sprint
  - sourcecode.PullRequestCommit
  - sourcecode.PullRequestComment
installation:
  modes:
    - cloud
    - selfmanaged
  config:
    cloud:
      network:
        hostnames:
          - "api.github.com"
      capabilities:
        - web.Hook
        - auth.OAuth2
      description: >
        <p>
          When you authorize Pinpoint to access your Azure account, you will grant <strong>Read and Write</strong> permissions to:
        </p>
        <ul>
            <li>Projects</li>
            <li>Users</li>
            <li>Groups</li>
            <li>Issues</li>
            <li>Boards</li>
          </ul>
        <p>
          You can revoke this access at any time by returning to the Settings and deleting this integration or by revoking it in your Azure administration.
        </p>
    selfmanaged:
      description: >
        <p>
          When you authorize Pinpoint to access your Azure account, you will grant <strong>Read and Write</strong> permissions to:
        </p>
        <ul>
            <li>Projects</li>
            <li>Users</li>
            <li>Groups</li>
            <li>Issues</li>
            <li>Boards</li>
          </ul>
        <p>
          You can revoke this access at any time by returning to the Settings and deleting this integration or by revoking it in your Azure Enterprise server administration.
        </p>
      options:
        - name: url
          description: Please provide the URL to your Enterprise Azure server
          type: string
          required: true
        - name: api_key
          description: Please provide the APIKey to your Enterprise Azure server
          type: string
          required: true
